<main class="container-fluid bg-dark d-flex justify-content-center align-items-center">
  <section class="row bg-success w-25">
    <div class="col-md-12 bg-danger rounded d-flex flex-column justify-content-around p-3">

      <form action="">
        <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo" (change)="selecionaTipo($event)">
          <option value="">Selecione</option>
          <option value="pessoaFisica">Pessoa Física</option>
          <option value="pessoaJuridica">Pessoa Jurídica</option>
        </select>
        <br>

        <div>
          <label for="Nome">Nome</label>
          <input type="text" class="form-control" id="Nome" name="Nome" placeholder="Digite seu Nome Completo" aria-describedby="Nome"/>
        </div>

        <div>
          <label for="Empresa">Empresa</label>
          <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Digite seu Nome Completo" aria-describedby="Empresa"/>
        </div>

        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu E-mail" aria-describedby="email"/>

        <label for="confirmEmail">Confirme seu E-mail</label>
        <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" placeholder="Confirme seu E-mail" aria-describedby="confirmEmail"/>

        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua Senha" aria-describedby="senha"/>

        <label for="confirmSenha">Confirme sua Senha</label>
        <input type="password" class="form-control" id="confirmSenha" name="confirmSenha" placeholder="Confirme sua Senha" aria-describedby="confirmSenha"/>

        <label for="foto">Foto</label>
        <input type="string" class="form-control" id="foto" name="foto" placeholder="Coloque aqui o link da sua foto" aria-describedby="foto"/>
